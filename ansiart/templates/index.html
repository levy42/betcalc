<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ANSI ART</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/"> <img href="/" alt="Brand" style="height: 30px; margin-top: 10px"
                              src="/static/logo.png"></a>
            </a>
        </div>
    </div>
</nav>
<div class="container">
    <form class="form-inline well" style="margin: 10px" action="/upload"
          id="main"
          method="POST"
          enctype="multipart/form-data">
        <h4>Upload file:</h4>
        <span class="btn btn-default btn-file"><input type="file" name="file"></span>
        <div class="form-group">
            <label for="sel1">Pixel size</label>
            <select class="form-control" id="sel1" name="block-size">
                {% for opt in block_sizes %}
                <option>{{ opt }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="sel2">Palette</label>
            <select class="form-control" id="sel2" name="palette">
                {% for opt in palettes %}
                <option>{{ opt }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="inv" data-toggle="tooltip"
                   title="White symbols on the dark background">Inverse</label>
            <input id="inv" type="checkbox" name="inverse" checked>
        </div>
        <input class="btn btn-primary" type="submit"
               style="margin-left: 20px"/>
    </form>

    <div class="container">
        {% if image and inverse %}
        <pre style="background: black; color: white">{{ image }}</pre>
        {% endif %}
        {% if image and not inverse %}
        <pre>{{ image }}</pre>
        {% endif %}
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</html>
